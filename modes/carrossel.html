<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fábrica de Conteúdo · Modo Carrossel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="app-brand">
      <a href="../index.html" class="app-logo-link">
        <span class="app-logo">FC</span>
      </a>
      <div class="app-brand-text">
        <h1>Modo Carrossel</h1>
        <p>Cole seu .md com <code>## Slide X</code> · HOOK · TEXTO · CTA.</p>
      </div>
    </div>
  </header>

  <main class="app-main">
    <section class="tool-panel">
      <div class="tool-header">
        <h2>Entrada de Markdown</h2>
        <p class="tool-hint">
          Estrutura sugerida:
          <code>## Slide 1</code> seguido de linhas como
          <code>HOOK:</code>,
          <code>TEXTO:</code> e
          <code>CTA:</code>.
        </p>
      </div>

      <textarea id="carrossel-input" class="md-input" placeholder="Cole aqui o conteúdo .md dos seus slides..."></textarea>

      <div class="tool-actions">
        <button id="process-carrossel" class="btn btn-primary">
          Processar Carrossel
        </button>
        <span class="tool-status" id="carrossel-status"></span>
      </div>
    </section>

    <section class="results-panel">
      <div class="results-header">
        <h2>Slides Gerados</h2>
        <p>Cada card é um slide pronto para usar. Use os botões para copiar.</p>
      </div>

      <div id="carrossel-results" class="cards-grid cards-grid--slides">
        <!-- Cards de slides serão inseridos aqui via JS -->
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Fábrica de Conteúdo · Modo Carrossel</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="../assets/js/carrossel.js"></script>
</body>
</html>
