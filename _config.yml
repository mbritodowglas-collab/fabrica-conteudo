defaults:
  # Carrosséis padrão
  - scope:
      path: "content/carrossel"
    values:
      layout: carrossel
      type: carrossel

  # Carrosséis com mídia (imagem/vídeo)
  - scope:
      path: "content/carrossel-media"
    values:
      layout: carrossel_media
      type: carrossel_media

  # Posts estáticos
  - scope:
      path: "content/static"
    values:
      layout: static
      type: static

  # Dowglas Universe — Posts verticais 1080×1350 cósmicos
  - scope:
      path: "content/dowglas-universe"
    values:
      layout: dowglas-universe
      type: dowglas-universe

  # STORIES — **NOVO**
  - scope:
      path: "content/stories"
    values:
      layout: stories
      type: stories
