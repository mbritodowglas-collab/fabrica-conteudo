title: "Fábrica de Conteúdo"
description: "Pipeline de posts e carrosséis a partir de arquivos .md"
timezone: America/Manaus

markdown: kramdown
highlighter: rouge

# Diz pro Jekyll quais layouts usar pros .md
defaults:
  # Carrosséis padrão
  - scope:
      path: "content/carrossel"
    values:
      layout: carrossel
      type: carrossel

  # Carrosséis com mídia (imagem/vídeo)
  - scope:
      path: "content/carrossel-media"
    values:
      layout: carrossel_media
      type: carrossel_media

  # Posts estáticos
  - scope:
      path: "content/static"
    values:
      layout: static
      type: static

exclude:
  - README.md
  - LICENSE