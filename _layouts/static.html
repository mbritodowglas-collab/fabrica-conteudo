<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · Post estático</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="{{ '/assets/js/static.js' | relative_url }}" defer></script>
</head>
<body class="fc-body" data-slug="{{ page.slug | default: page.name | replace: '.md','' }}">
  <header class="fc-header fc-header--inner">
    <a href="{{ '/' | relative_url }}" class="fc-back">← Fábrica de Conteúdo</a>
    <h1>{{ page.title }}</h1>
    <p class="fc-header__meta">Post estático · fonte: {{ page.path }}</p>
  </header>

  <main class="fc-main">
    <section class="fc-static-wrapper">
      <div class="fc-toolbar">
        <span class="fc-toolbar__info">
          Card único no formato 4:5, pronto pra feed/post.
        </span>
        <button id="fc-download-static" class="fc-btn">
          Baixar card em PNG
        </button>
      </div>

      <div id="fc-static-card" class="fc-card">
        {{ content }}
      </div>
    </section>
  </main>

  <footer class="fc-footer">
    Fábrica de Conteúdo · Post estático
  </footer>
</body>
</html>
