<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · Post Estático</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="/assets/js/fc-static.js" defer></script>
</head>
<body class="fc-body">
  <header class="fc-header">
    <div class="fc-container fc-header-inner">
      <div>
        <h1 class="fc-logo"><span>FC</span> Estático</h1>
        <p class="fc-subtitle">
          Arquivo: <code>{{ page.path }}</code>
        </p>
      </div>
    </div>
  </header>

  <main class="fc-container fc-main">
    <section class="fc-panel">
      <h2>Prévia do post</h2>
      <p class="fc-help">
        Card único no estilo “post de frase”. Depois vamos plugar o botão de download.
      </p>
      <div class="fc-tweet-wrapper">
        <div id="fc-tweet-card" class="fc-tweet-card">
          <!-- preenchido via JS -->
        </div>
      </div>

      <div style="margin-top:12px; text-align:right;">
        <button class="fc-btn" id="fc-download-static" disabled>
          Baixar PNG (em breve)
        </button>
      </div>
    </section>

    <section class="fc-panel">
      <h2>Conteúdo bruto (.md)</h2>
      <pre class="fc-code" style="white-space:pre-wrap; font-size:0.8rem;">
{{ page.content | escape }}
      </pre>
    </section>
  </main>

  <footer class="fc-footer">
    <div class="fc-container">
      <small>Fábrica de Conteúdo · Post Estático</small>
    </div>
  </footer>

  <script type="text/plain" id="raw-md">{{ page.content | strip }}</script>
</body>
</html>
