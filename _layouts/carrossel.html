<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · Carrossel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- html2canvas para exportar PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="{{ '/assets/js/carrossel.js' | relative_url }}" defer></script>
</head>
<body class="fc-body" data-slug="{{ page.slug | default: page.name | replace: '.md','' }}">
  <header class="fc-header fc-header--inner">
    <a href="{{ '/' | relative_url }}" class="fc-back">← Fábrica de Conteúdo</a>
    <h1>{{ page.title }}</h1>
    <p class="fc-header__meta">Modo Carrossel · fonte: {{ page.path }}</p>
  </header>

  <main class="fc-main">
    <!-- Conteúdo bruto (HTML gerado do markdown) -->
    <article id="fc-raw" class="fc-raw">
      {{ content }}
    </article>

    <!-- Slides finais -->
    <section class="fc-slides-wrapper">
      <div class="fc-toolbar">
        <span class="fc-toolbar__info">
          Cada bloco abaixo é um slide no formato 4:5 (Instagram carrossel).
        </span>
        <button id="fc-download-slides" class="fc-btn">
          Baixar slides em PNG
        </button>
      </div>

      <div id="fc-slides" class="fc-slides">
        <!-- JS monta os slides aqui -->
      </div>
    </section>
  </main>

  <footer class="fc-footer">
    Fábrica de Conteúdo · Carrossel
  </footer>
</body>
</html>
