<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · Carrossel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="/assets/js/fc-carousel.js" defer></script>
</head>
<body class="fc-body">
  <header class="fc-header">
    <div class="fc-container fc-header-inner">
      <div>
        <h1 class="fc-logo"><span>FC</span> Carrossel</h1>
        <p class="fc-subtitle">
          Arquivo: <code>{{ page.path }}</code>
        </p>
      </div>
    </div>
  </header>

  <main class="fc-container fc-main fc-grid-2">
    <section class="fc-panel">
      <h2>Roteiro (.md)</h2>
      <p class="fc-help">
        Conteúdo original deste carrossel, vindo do arquivo Markdown.
      </p>
      <pre class="fc-code" style="white-space:pre-wrap; font-size:0.8rem;">
{{ page.content | escape }}
      </pre>
    </section>

    <section class="fc-panel">
      <h2>Slides gerados</h2>
      <p class="fc-help">
        Prévia visual dos slides. No próximo passo vamos liberar os botões de download (PNG/PDF).
      </p>
      <div id="fc-slides" class="fc-slides-grid">
        <!-- preenchido via JS -->
      </div>
    </section>
  </main>

  <footer class="fc-footer">
    <div class="fc-container">
      <small>Fábrica de Conteúdo · Carrossel</small>
    </div>
  </footer>

  <!-- Conteúdo bruto para o JS processar -->
  <script type="text/plain" id="raw-md">{{ page.content | strip }}</script>
</body>
</html>
