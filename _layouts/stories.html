<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · Stories · Fábrica de Conteúdo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="fc-body fc-body--stories">

<header class="fc-topbar">
  <a class="fc-topbar__back" href="{{ '/' | relative_url }}">← Fábrica de Conteúdo</a>
  <span class="fc-topbar__badge">STO · Stories</span>
</header>

<!-- Botão de download -->
<button id="download-story" class="fc-download-fixed" type="button">
  ↓ PNG
</button>

<main class="fc-main fc-main--story">

  {% assign slides = page.slides | default: empty %}

  {% if slides and slides.size > 0 %}
  <!-- MULTI-STORIES -->
  <section class="fc-story-list">

    {% for s in slides %}
    <article
      class="fc-story fc-story--frame
             {% if s.variant %} fc-story--{{ s.variant }}{% elsif page.variant %} fc-story--{{ page.variant }}{% endif %}"
      data-story-index="{{ forloop.index0 }}"
    >
      <div class="fc-story-inner">
        {{ s.content | markdownify }}
      </div>
    </article>
    {% endfor %}

  </section>

  {% else %}
  <!-- SINGLE STORY -->
  <section class="fc-story-list">
    <article
      class="fc-story fc-story--frame
             {% if page.variant %} fc-story--{{ page.variant }}{% endif %}"
      data-story-index="0"
    >
      <div class="fc-story-inner">
        {{ content | markdownify }}
      </div>
    </article>
  </section>

  {% endif %}

</main>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="{{ '/assets/js/story.js' | relative_url }}"></script>

</body>
</html>
