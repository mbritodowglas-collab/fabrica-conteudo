<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · Stories · Fábrica de Conteúdo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="fc-body fc-body--story">

  <header class="fc-topbar">
    <a class="fc-topbar__back" href="{{ '/stories.html' | relative_url }}">← Stories</a>
    <span class="fc-topbar__badge">ST · Story</span>
  </header>

  <!-- Botão fixo (mesma lógica do carrossel/static) -->
  <button
    id="download-story"
    class="fc-download-fixed"
    type="button">
    ↓ PNG
  </button>

  <main class="fc-main fc-main--story">

    <!-- Aqui é o “slide único” do story -->
    <section class="fc-section fc-section--story">
      <article class="fc-story-card fc-story-block">

        <div class="fc-story-inner">
          {{ content | markdownify }}
        </div>

      </article>
    </section>

  </main>

  <!-- se quiser, depois pluga o js tipo static.js aqui -->
  <!-- <script src="{{ '/assets/js/story.js' | relative_url }}"></script> -->
</body>
</html>
