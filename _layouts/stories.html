<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · Story · Fábrica de Conteúdo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="fc-body fc-body--story">

  <button id="download-story" class="fc-download-fixed" type="button">
    ↓ PNG
  </button>

  <main class="fc-main fc-main--story">
    <section class="fc-story-wrapper">

      <article class="fc-story-card fc-story-block{% if page.variant %} fc-story-card--{{ page.variant }}{% endif %}">
        
        <div class="fc-story-inner">
          {{ content }}
        </div>

      </article>

    </section>
  </main>

</body>
</html>
