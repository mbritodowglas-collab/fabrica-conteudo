<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · Stories · Fábrica de Conteúdo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="fc-body fc-body--stories">

  <header class="fc-topbar">
    <a class="fc-topbar__back" href="{{ '/stories.html' | relative_url }}">← Stories</a>
    <span class="fc-topbar__badge">ST · Stories</span>
  </header>

  <!-- Botão fixo (mesma lógica do carrossel/static) -->
  <button
    id="download-stories"
    class="fc-download-fixed"
    type="button">
    ↓ PNG
  </button>

  <main class="fc-main fc-main--stories">

    {% if page.cards %}
      <!-- MODE MULTI-CARD -->
      <section class="fc-section fc-section--stories">
        {% for c in page.cards %}
          <article class="fc-stories-card fc-stories-block">
            <div class="fc-stories-inner">
              {{ c.texto | markdownify }}
            </div>
          </article>
        {% endfor %}
      </section>

    {% else %}
      <!-- MODE SINGLE -->
      <section class="fc-section fc-section--stories">
        <article class="fc-stories-card fc-stories-block">
          <div class="fc-stories-inner">
            {{ content | markdownify }}
          </div>
        </article>
      </section>
    {% endif %}

  </main>

  <!-- futuro script de exportação -->
  <!-- <script src="{{ '/assets/js/stories.js' | relative_url }}"></script> -->
</body>
</html>
